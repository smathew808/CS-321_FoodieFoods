<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CreateRestaraunt</title>
        <link href="SeanStyleSheet.css" rel="stylesheet">
    </head>

    <body id="page-Enter name">
        <div id="container">
                    <center><h1 class="HeaderRestaurant">SignUp Restaraunt</h1></center>
        
            <main class="content">
                
                <!-- form -->
                    <form action="/action_page.php">
                        <div class="container">
                         
                          <p>Please fill in this form to create an account.</p>
                          <hr>
                      
                          <label for="email"><b>Country</b></label>
                          <input type="text" placeholder="Enter Country" name="email" class="UserInputOwnerSignUp"required>
                      
                          <label for="email"><b>Business Name</b></label>
                          <input type="text" placeholder="Enter Business Name" name="psw" class="UserInputOwnerSignUp"required>
                      
                          <label for="email"><b>Business Address</b></label>
                          <input type="text" placeholder="Business Address" name="psw-repeat" class="UserInputOwnerSignUp"required>

                          <label for="email"><b>City</b></label>
                          <input type="text" placeholder="City" name="psw-repeat" class="UserInputOwnerSignUp"required>

                          <label for="email"><b>State</b></label>
                          <input type="text" placeholder="State" name="psw-repeat" class="UserInputOwnerSignUp"required>

                          <label for="email"><b>ZIP</b></label>
                          <input type="text" placeholder="ZIP" name="psw-repeat" class="UserInputOwnerSignUp"required>

                          <label for="email"><b>Phone</b></label>
                          <input type="text" placeholder="(314)123-4567" name="psw-repeat" class="UserInputOwnerSignUp"required>


                         <div class="Willfuckwithlater"></div>
                          <center><h1 class="HeaderRestaurant">Store Hours</h1></center>

                          <center><h5 class="StoreHoursList">Sun:</h5></center> 
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">

                          <center><h5 class="StoreHoursList">Mon:</h5></center>
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">

                          <center><h5 class="StoreHoursList">Tue:</h5></center>
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">

                          <center><h5 class="StoreHoursList">Wed:</h5></center>
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">

                          <center><h5 class="StoreHoursList">Thu:</h5></center>
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">

                          <center><h5 class="StoreHoursList">Fri:</h5></center>
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">

                          <center><h5 class="StoreHoursList">Sat:</h5></center>
                          <input type="text" placeholder="Open" name="psw-repeat" class="OpenHours" required style="width: 200px">
                          <input type="text" placeholder="Close" name="psw-repeat" class="CloseHours" required style="width: 200px">
                     

                          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                            
                          <button type="submit" class="registerbtn">Register</button>
                        </div>
                        
                        <div class="container signin">
                          <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                      </form>
                      


            </main>

            
            <script src="Enter js path"></script>
